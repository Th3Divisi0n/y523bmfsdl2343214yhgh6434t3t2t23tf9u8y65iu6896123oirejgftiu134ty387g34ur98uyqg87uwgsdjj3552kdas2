<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Developer Console</title>
  <style>
    body {
      background: rgb(32,16,16);
      color: rgb(255,239,239);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    input, button, textarea {
      font-family: monospace;
      margin: 10px 0;
      padding: 8px;
      width: 300px;
      border: 1px solid #ff4444;
      border-radius: 4px;
      background: #330000;
      color: #fff;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    button {
      cursor: pointer;
      background: #ff4444;
      border: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc0000;
    }
    #dashboard {
      width: 100%;
      max-width: 650px;
      margin-top: 20px;
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #status {
      margin-top: 10px;
      min-height: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Developer Console Login</h1>
  <input id="devUsername" placeholder="Developer Username" autocomplete="off" />
  <input id="devCode" type="password" placeholder="Developer Code" autocomplete="off" />
  <button id="loginBtn">Login</button>

  <div id="dashboard">
    <h2>Welcome Developer</h2>
    <textarea id="logEditor" placeholder="Edit logs here..."></textarea>
    <div>
      <button id="saveLogBtn">Save Logs</button>
      <button id="logoutBtn">Logout</button>
    </div>
    <div id="status"></div>
  </div>

  <script>
    // Developer credentials encoded
    const allowedDevEncrypted = btoa("Subspace");
    const devCodeValue = atob("NjVpdGMzNmZzNjFnZGZzNA=="); // "65itc36fs61gdfs4"

    // Get elements
    const usernameInput = document.getElementById("devUsername");
    const codeInput = document.getElementById("devCode");
    const loginBtn = document.getElementById("loginBtn");
    const dashboard = document.getElementById("dashboard");
    const logEditor = document.getElementById("logEditor");
    const saveLogBtn = document.getElementById("saveLogBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusDiv = document.getElementById("status");

    // Helper: base64 encode username
    function encryptUsername(username) {
      return btoa(username.trim());
    }

    // Login button event
    loginBtn.onclick = async () => {
      statusDiv.style.color = "red";
      statusDiv.textContent = "";
      const encUser = encryptUsername(usernameInput.value);
      if(encUser !== allowedDevEncrypted) {
        statusDiv.textContent = "Invalid developer username.";
        return;
      }
      if(codeInput.value !== devCodeValue) {
        statusDiv.textContent = "Incorrect developer code.";
        return;
      }

      // Success: show dashboard, hide login
      loginBtn.style.display = "none";
      usernameInput.style.display = "none";
      codeInput.style.display = "none";
      statusDiv.textContent = "";
      statusDiv.style.color = "lightgreen";
      dashboard.style.display = "flex";

      // Fetch logs from backend
      try {
        const res = await fetch('https://10157a68-f096-4009-9df9-dbbd8bd0b864-00-24oumlwk649pm.janeway.replit.dev/');
        if (!res.ok) throw new Error("Failed to load logs");
        const data = await res.json();
        logEditor.value = data.content || "";
      } catch (e) {
        logEditor.value = "";
        statusDiv.style.color = "red";
        statusDiv.textContent = "Error loading logs: " + e.message;
      }
    };

    // Save logs button event
    saveLogBtn.onclick = async () => {
      statusDiv.style.color = "lightgreen";
      statusDiv.textContent = "Saving...";
      try {
        const res = await fetch('https://10157a68-f096-4009-9df9-dbbd8bd0b864-00-24oumlwk649pm.janeway.replit.dev/', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({
            content: logEditor.value,
            repo: 'th3divisi0n/y523bmfsdl2343214yhgh6434t3t2t23tf9u8y65iu6896123oirejgftiu134ty387g34ur98uyqg87uwgsdjj3552kdas2',
            filePath: 'logs.txt',
            branch: 'main',
            commitMessage: 'Update logs via web editor'
          })
        });
        const result = await res.json();
        if(!res.ok) throw new Error(result.error || "Failed to save logs");
        statusDiv.style.color = "lightgreen";
        statusDiv.textContent = "Logs saved successfully!";
      } catch(e) {
        statusDiv.style.color = "red";
        statusDiv.textContent = "Error saving logs: " + e.message;
      }
    };

    // Logout button event
    logoutBtn.onclick = () => {
      // Reset UI for fresh login
      dashboard.style.display = "none";
      loginBtn.style.display = "block";
      usernameInput.style.display = "block";
      codeInput.style.display = "block";
      usernameInput.value = "";
      codeInput.value = "";
      logEditor.value = "";
      statusDiv.textContent = "";
      statusDiv.style.color = "red";
    };
  </script>

</body>
</html>
