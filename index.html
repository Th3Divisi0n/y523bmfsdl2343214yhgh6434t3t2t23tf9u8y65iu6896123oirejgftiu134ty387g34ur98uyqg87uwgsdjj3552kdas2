<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Alphabet Encrypter</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #mainSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #mainSection.active {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Custom Alphabet Encrypter</h1>

  <!-- Unlock screen -->
  <div id="unlockSection" class="active">
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <script>
    // XOR decode helper function
    function xorDecode(str, key) {
      let decoded = "";
      for (let i = 0; i < str.length; i++) {
        decoded += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return decoded;
    }

    // User unlock code (plain string stored obfuscated as hex)
    (function(){
      var _0xuser = [
        "\x36\x34\x36\x34\x31\x37\x35\x39\x33\x37\x39\x38\x31\x37\x39\x38\x33\x34\x37\x39\x32\x33\x37\x39\x38\x36\x37\x39\x33\x32\x37\x39\x38\x36\x33"
      ];
      window.unlockCode = _0xuser[0];
    })();

    // Developer unlock code XOR-obfuscated with "secretkey"
    (function(){
      const obfDevPass = "\x07\x18\x0f\x17\x16\x56\x5b\x59\x3b\x5b\x5a\x5f\x58\x1b\x02\x59\x3d";
      const key = "secretkey";
      window.devCode = xorDecode(obfDevPass, key);  // "65itc36fs61gdfs4"
    })();

    // Unlock logic
    const unlockInput = document.getElementById("unlockInput");
    const unlockSection = document.getElementById("unlockSection");
    const mainSection = document.getElementById("mainSection");
    const unlockStatus = document.getElementById("unlockStatus");
    const unlockBtn = document.getElementById("unlockBtn");

    let attempts = 0;
    const maxAttempts = 1;

    unlockBtn.onclick = () => {
      const val = unlockInput.value;
      if (val === window.unlockCode) {
        // User unlock
        unlockSection.classList.remove("active");
        mainSection.classList.add("active");
        unlockStatus.textContent = "";
      } else if (val === window.devCode) {
        // Developer unlock - redirect to your dev page
        window.location.href = "https://th3divisi0n.github.io/UNDERPRIME/";
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          unlockStatus.textContent = "Incorrect code. Access denied.";
          unlockInput.disabled = true;
          unlockBtn.disabled = true;
          unlockInput.value = "";
        } else {
          unlockStatus.textContent = `Incorrect code. You have ${maxAttempts - attempts} attempts left.`;
        }
      }
    };

    // Encoding/decoding logic
    const Secret_alphabet = [
      "1", "2", "6", "5", "7", "8", "9", "3", "11", "4", "10", "15",
      "13", "14", "12", "18", "16", "19", "17", "20", "22", "21", "24",
      "25", "23", "26"
    ];
    const english_letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const shift = 1;

    if (Secret_alphabet.length !== english_letters.length) {
      alert("Error: Secret_alphabet must have exactly 26 elements.");
    }

    const shifted_english_to_secret = {};
    for (let i = 0; i < english_letters.length; i++) {
      shifted_english_to_secret[english_letters[i]] = Secret_alphabet[(i + shift) % Secret_alphabet.length];
    }

    const shifted_secret_to_english = {};
    for (const [key, value] of Object.entries(shifted_english_to_secret)) {
      shifted_secret_to_english[value] = key;
    }

    const inputText = document.getElementById("inputText");
    const outputDiv = document.getElementById("output");
    const encodeBtn = document.getElementById("encodeBtn");
    const decodeBtn = document.getElementById("decodeBtn");

    encodeBtn.onclick = () => {
      const encoded = [...inputText.value.toUpperCase()]
        .map(ch => shifted_english_to_secret[ch] || ch)
        .join(" ");
      outputDiv.textContent = encoded;
    };

    decodeBtn.onclick = () => {
      const tokens = inputText.value.trim().split(/\s+/);
      const decoded = tokens.map(tok => shifted_secret_to_english[tok] || tok).join("");
      outputDiv.textContent = decoded;
    };
  </script>

</body>
</html>
