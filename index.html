<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N.D.A.E.C Login & Developer Dashboard</title>
  <style>
    body {
      background-color: rgb(32,16,16);
      color: rgb(255,239,239);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: rgb(255,239,239);
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: rgb(255,239,239);
      border: none;
      border-radius: 5px;
      color: rgb(32,16,16);
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: rgb(255,239,239);
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #devConfirmSection, #devUnlockSection, #mainSection, #devDashboard {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #devConfirmSection.active, #devUnlockSection.active, #mainSection.active, #devDashboard.active {
      display: flex;
    }
    #yesNoButtons > button {
      width: 100px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      align-self: flex-start;
    }
    /* Developer dashboard styles */
    #devDashboard {
      max-width: 650px;
      width: 100%;
      padding: 20px;
      background: #220000;
      border: 1px solid red;
      border-radius: 8px;
    }
    #devDashboard h2 {
      margin-bottom: 10px;
    }
    #devDashboard a {
      color: #00ffff;
      text-decoration: none;
      margin: 10px 0;
      font-size: 18px;
    }
    #devDashboard a:hover {
      text-decoration: underline;
    }
    #devDashboard .note {
      margin-top: -10px;
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }
    #logEditor {
      background: #222;
      color: white;
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #444;
      resize: vertical;
    }
    #logStatus {
      margin-top: 10px;
      min-height: 20px;
    }
    #devDashboard button {
      background: #222;
      color: white;
      border: 1px solid #555;
      padding: 8px 16px;
      margin: 10px 5px 0 0;
      cursor: pointer;
    }
    #devDashboard button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <h1>N.D.A.E.C Login</h1>

  <!-- Normal Unlock -->
  <div id="unlockSection" class="active">
    <label for="usernameInput">Username :</label>
    <input type="text" id="usernameInput" placeholder="Enter username..." />
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Developer Confirm -->
  <div id="devConfirmSection">
    <p>Are you the developer?</p>
    <div id="yesNoButtons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Developer Unlock -->
  <div id="devUnlockSection">
    <label for="devUsernameInput">Developer Username :</label>
    <input type="text" id="devUsernameInput" placeholder="Enter developer username..." />
    <input type="password" id="devUnlockInput" placeholder="Enter developer code..." />
    <button id="devUnlockBtn">Unlock Dev</button>
    <div id="devUnlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <!-- Developer Dashboard -->
  <div id="devDashboard">
    <h2>Developer Dashboard</h2>
    <div class="warning" style="border: 1px solid red; background: #330000; color: #ffaaaa; padding: 10px; margin-bottom: 15px; text-align: center;">
      ⚠️ Only for authorized developers. Do not share this page or its contents.
    </div>

    <a href="https://discord.gg/ptudbQ4A" target="_blank">Join the Discord</a>
    <a href="https://c0127bf2-57e5-45d4-bfba-3043ae63050d-00-1jlsgzcv2qwlo.worf.replit.dev" target="_blank">
      Go to Replit Server
    </a>
    <div class="note">Run Replit to activate</div>

    <h3>Edit Logs</h3>
    <textarea id="logEditor" placeholder="Loading logs..."></textarea>
    <div id="logStatus"></div>

    <div>
      <button id="saveLogBtn">Save Logs</button>
      <button id="downloadLogsBtn">Download Logs</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script>
    // Base64-encoded unlock codes
    const userCodeEnc = "NjQ2NDE3NTkzNzk4MTc5ODM0NzkyMzc5ODY3OTMyNzk4NjM=";
    const devCodeEnc = "NjVpdGMzNmZzNjFnZGZzNA==";

    // Base64-only encoded usernames
    const allowedUsersEncrypted = [
      btoa("Th3Divisi0n"),
      btoa("Danner")
    ];
    const allowedDevEncrypted = btoa("Subspace");

    function encryptUsername(username) {
      return btoa(username.trim());
    }
    function decodeBase64(str) {
      return atob(str);
    }

    const userCode = decodeBase64(userCodeEnc);
    const devCode = decodeBase64(devCodeEnc);

    // Sections
    const unlockSection = document.getElementById("unlockSection");
    const devConfirmSection = document.getElementById("devConfirmSection");
    const devUnlockSection = document.getElementById("devUnlockSection");
    const mainSection = document.getElementById("mainSection");
    const devDashboard = document.getElementById("devDashboard");

    // Inputs & buttons
    const usernameInput = document.getElementById("usernameInput");
    const unlockInput = document.getElementById("unlockInput");
    const unlockBtn = document.getElementById("unlockBtn");
    const unlockStatus = document.getElementById("unlockStatus");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const devUsernameInput = document.getElementById("devUsernameInput");
    const devUnlockInput = document.getElementById("devUnlockInput");
    const devUnlockBtn = document.getElementById("devUnlockBtn");
    const devUnlockStatus = document.getElementById("devUnlockStatus");

    // Encoder/Decoder elements
    const inputText = document.getElementById("inputText");
    const outputDiv = document.getElementById("output");
    const encodeBtn = document.getElementById("encodeBtn");
    const decodeBtn = document.getElementById("decodeBtn");

    // Developer log editor elements
    const logEditor = document.getElementById("logEditor");
    const saveLogBtn = document.getElementById("saveLogBtn");
    const downloadLogsBtn = document.getElementById("downloadLogsBtn");
    const logStatus = document.getElementById("logStatus");
    const logoutBtn = document.getElementById("logoutBtn");

    // Unlock normal user
    unlockBtn.onclick = () => {
      const inputUserEnc = encryptUsername(usernameInput.value);
      if (!allowedUsersEncrypted.includes(inputUserEnc)) {
        unlockStatus.textContent = "Invalid username.";
        return;
      }
      if (unlockInput.value !== userCode) {
        unlockStatus.textContent = "Incorrect code. Access denied.";
        unlockInput.disabled = true;
        unlockBtn.disabled = true;
        return;
      }
      unlockSection.classList.remove("active");
      devConfirmSection.classList.add("active");
      unlockStatus.textContent = "";
    };

    yesBtn.onclick = () => {
      devConfirmSection.classList.remove("active");
      devUnlockSection.classList.add("active");
    };

    noBtn.onclick = () => {
      devConfirmSection.classList.remove("active");
      mainSection.classList.add("active");
    };

    devUnlockBtn.onclick = async () => {
      const devUserEnc = encryptUsername(devUsernameInput.value);
      if (devUserEnc !== allowedDevEncrypted) {
        devUnlockStatus.textContent = "Invalid developer username.";
        return;
      }
      if (devUnlockInput.value !== devCode) {
        devUnlockStatus.textContent = "Incorrect developer code.";
        devUnlockInput.value = "";
        return;
      }

      devUnlockStatus.textContent = "";
      devUnlockSection.classList.remove("active");

      // Show developer dashboard
      devDashboard.classList.add("active");

      // Load logs from backend (update URL to your Replit backend endpoint)
      try {
        const response = await fetch('https://your-replit-backend-url/get-logs');
        if (!response.ok) throw new Error("Failed to fetch logs");
        const data = await response.json();
        logEditor.value = data.content || "";
        logStatus.textContent = "";
      } catch (error) {
        logEditor.value = "";
        logStatus.style.color = "red";
        logStatus.textContent = "Error loading logs: " + error.message;
      }
    };

    saveLogBtn.onclick = async () => {
      logStatus.style.color = "lightgreen";
      logStatus.textContent = "Saving...";

      const newContent = logEditor.value;
      try {
        const response = await fetch('https://your-replit-backend-url/update-logs', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            content: newContent,
            repo: 'yourusername/yourrepo',        // Update with your repo
            filePath: 'path/to/logs.txt',         // Update with your log file path in repo
            branch: 'main',
            commitMessage: 'Update logs via web editor'
          })
        });
        const result = await response.json();
        if (!response.ok) throw new Error(result.error || "Failed to save logs");
        logStatus.style.color = "lightgreen";
        logStatus.textContent = "Logs saved successfully!";
      } catch (error) {
        logStatus.style.color = "red";
        logStatus.textContent = "Error saving logs: " + error.message;
      }
    };

    downloadLogsBtn.onclick = () => {
      const content = logEditor.value;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'logs.txt';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    };

    logoutBtn.onclick = () => {
      // Reset everything and go back to login
      devDashboard.classList.remove("active");
      mainSection.classList.remove("active");
      unlockSection.classList.add("active");

      // Clear inputs and statuses
      usernameInput.value = "";
      unlockInput.value = "";
      unlockInput.disabled = false;
      unlockBtn.disabled = false;
      unlockStatus.textContent = "";

      devUsernameInput.value = "";
      devUnlockInput.value = "";
      devUnlockStatus.textContent = "";

      inputText.value = "";
      outputDiv.textContent = "";
      logEditor.value = "";
      logStatus.textContent = "";
    };

    // Encoder/Decoder
    const Secret_alphabet = [
      "1", "2", "6", "5", "7", "8", "9", "3", "11", "4", "10", "15",
      "13", "14", "12", "18", "16", "19", "17", "20", "22", "21", "24",
      "25", "23", "26"
    ];
    const english_letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const shift = 1;

    const shifted_english_to_secret = {};
    for (let i = 0; i < english_letters.length; i++) {
      shifted_english_to_secret[english_letters[i]] = Secret_alphabet[(i + shift) % Secret_alphabet.length];
    }
    const shifted_secret_to_english = {};
    for (const [key, value] of Object.entries(shifted_english_to_secret)) {
      shifted_secret_to_english[value] = key;
    }

    encodeBtn.onclick = () => {
      const encoded = [...inputText.value.toUpperCase()]
        .map(ch => shifted_english_to_secret[ch] || ch)
        .join(" ");
      outputDiv.textContent = encoded;
    };

    decodeBtn.onclick = () => {
      const tokens = inputText.value.trim().split(/\s+/);
      const decoded = tokens.map(tok => shifted_secret_to_english[tok] || tok).join("");
      outputDiv.textContent = decoded;
    };
  </script>
</body>
</html>
