<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Alphabet Encrypter</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #mainSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #mainSection.active {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Custom Alphabet Encrypter</h1>

  <!-- Unlock screen -->
  <div id="unlockSection" class="active">
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <!-- Obfuscated unlock code -->
  <script>
    (function(){
      var _0xabc123 = [
        "\x36\x34\x36\x34\x31\x37\x35\x39\x33\x37\x39\x38\x31\x37\x39\x38\x33\x34\x37\x39\x32\x33\x37\x39\x38\x36\x37\x39\x33\x32\x37\x39\x38\x36\x33"
      ];
      window["unlockCode"] = _0xabc123[0];
    })();
  </script>

  <!-- Unlock logic -->
  <script>
    const unlockInput = document.getElementById("unlockInput");
    const unlockSection = document.getElementById("unlockSection");
    const mainSection = document.getElementById("mainSection");
    const unlockStatus = document.getElementById("unlockStatus");
    const unlockBtn = document.getElementById("unlockBtn");

    let attempts = 0;
    const maxAttempts = 1;

    unlockBtn.onclick = () => {
      if (unlockInput.value === window.unlockCode) {
        unlockSection.classList.remove("active");
        mainSection.classList.add("active");
      } else {
        attempts++;
        if (attempts >= maxAttempts) {
          unlockStatus.textContent = "Incorrect code. Access denied.";
          unlockInput.disabled = true;
          unlockBtn.disabled = true;
          unlockInput.value = "";
        } else {
          unlockStatus.textContent = `Incorrect code. You have ${maxAttempts - attempts} attempts left.`;
        }
      }
    };
  </script>

  <!-- Your original encryption/decryption script here -->
  <script>
    // ... your encode/decode logic ...
  </script>

</body>
</html>
