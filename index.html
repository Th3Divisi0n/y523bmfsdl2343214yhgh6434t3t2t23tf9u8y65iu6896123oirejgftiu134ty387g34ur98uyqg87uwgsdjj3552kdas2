<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EX3e6uy43</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #devConfirmSection, #devUnlockSection, #mainSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #devConfirmSection.active, #devUnlockSection.active, #mainSection.active {
      display: flex;
    }
    #yesNoButtons > button {
      width: 100px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <h1>Custom Alphabet Encrypter</h1>

  <!-- Normal Unlock -->
  <div id="unlockSection" class="active">
    <label for="usernameInput">Username :</label>
    <input type="text" id="usernameInput" placeholder="Enter username..." />
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Developer Confirm -->
  <div id="devConfirmSection">
    <p>Are you the developer?</p>
    <div id="yesNoButtons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Developer Unlock -->
  <div id="devUnlockSection">
    <label for="devUsernameInput">Developer Username :</label>
    <input type="text" id="devUsernameInput" placeholder="Enter developer username..." />
    <input type="password" id="devUnlockInput" placeholder="Enter developer code..." />
    <button id="devUnlockBtn">Unlock Dev</button>
    <div id="devUnlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <script>

    const userCode = atob("NjQ2NDE3NTkzNzk4MTc5ODM0NzkyMzc5ODY3OTMyNzk4NjM=");
    const devCode = atob("NjVpdGMzNmZzNjFnZGZzNA==");

    const allowedUsers = [atob("VGgzRGl2aXNpMG4="), atob("RGFubmVy")]; 
    const devUser = atob("VGgzRGl2aXNpMG4="); 

    // Sections
    const unlockSection = document.getElementById("unlockSection");
    const devConfirmSection = document.getElementById("devConfirmSection");
    const devUnlockSection = document.getElementById("devUnlockSection");
    const mainSection = document.getElementById("mainSection");

    // Inputs
    const usernameInput = document.getElementById("usernameInput");
    const unlockInput = document.getElementById("unlockInput");
    const unlockStatus = document.getElementById("unlockStatus");
    const unlockBtn = document.getElementById("unlockBtn");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    const devUsernameInput = document.getElementById("devUsernameInput");
    const devUnlockInput = document.getElementById("devUnlockInput");
    const devUnlockBtn = document.getElementById("devUnlockBtn");
    const devUnlockStatus = document.getElementById("devUnlockStatus");

    // Step 1: Normal unlock
    unlockBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (!allowedUsers.includes(username)) {
        unlockStatus.textContent = "Invalid username.";
        return;
      }

      if (unlockInput.value === userCode) {
        unlockSection.classList.remove("active");
        devConfirmSection.classList.add("active");
        unlockStatus.textContent = "";
      } else {
        unlockStatus.textContent = "Incorrect code. Access denied.";
        unlockInput.disabled = true;
        unlockBtn.disabled = true;
      }
    };

    // Step 2: Developer confirmation
    yesBtn.onclick = () => {
      const username = usernameInput.value.trim();
      if (username !== devUser) {
        alert("Only the developer may continue.");
        return;
      }

      devConfirmSection.classList.remove("active");
      devUnlockSection.classList.add("active");
      devUsernameInput.value = username; // auto-fill dev username
    };

    noBtn.onclick = () => {
      devConfirmSection.classList.remove("active");
      mainSection.classList.add("active");
    };

    // Step 3: Developer unlock
    devUnlockBtn.onclick = () => {
      const username = devUsernameInput.value.trim();
      if (username === devUser && devUnlockInput.value === devCode) {
        window.location.href = "https://th3divisi0n.github.io/UNDERPRIME/";
      } else {
        devUnlockStatus.textContent = "Incorrect developer code.";
        devUnlockInput.value = "";
      }
    };

    // Encoder / Decoder logic
    const Secret_alphabet = [
      "1", "2", "6", "5", "7", "8", "9", "3", "11", "4", "10", "15",
      "13", "14", "12", "18", "16", "19", "17", "20", "22", "21", "24",
      "25", "23", "26"
    ];
    const english_letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const shift = 1;

    const shifted_english_to_secret = {};
    const shifted_secret_to_english = {};
    for (let i = 0; i < english_letters.length; i++) {
      const shifted = Secret_alphabet[(i + shift) % Secret_alphabet.length];
      shifted_english_to_secret[english_letters[i]] = shifted;
      shifted_secret_to_english[shifted] = english_letters[i];
    }

    const inputText = document.getElementById("inputText");
    const outputDiv = document.getElementById("output");
    const encodeBtn = document.getElementById("encodeBtn");
    const decodeBtn = document.getElementById("decodeBtn");

    encodeBtn.onclick = () => {
      const encoded = [...inputText.value.toUpperCase()]
        .map(ch => shifted_english_to_secret[ch] || ch)
        .join(" ");
      outputDiv.textContent = encoded;
    };

    decodeBtn.onclick = () => {
      const tokens = inputText.value.trim().split(/\s+/);
      const decoded = tokens.map(tok => shifted_secret_to_english[tok] || tok).join("");
      outputDiv.textContent = decoded;
    };
  </script>

</body>
</html>
