<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Alphabet Encrypter</title>
  <style>
    body {
      background-color: #121212;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #0f0;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #0c0;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #mainSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #mainSection.active {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>Custom Alphabet Encrypter</h1>

  <!-- Unlock screen -->
  <div id="unlockSection" class="active">
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <script>
(function(){
  var _0xabc123 = [
    "\x36\x34\x36\x34\x31\x37\x35\x39\x33\x37\x39\x38\x31\x37\x39\x38\x33\x34\x37\x39\x32\x33\x37\x39\x38\x36\x37\x39\x33\x32\x37\x39\x38\x36\x33"
  ];
  window["unlockCode"] = _0xabc123[0];
})();

    
    const unlockSection = document.getElementById("unlockSection");
    const mainSection = document.getElementById("mainSection");
    const unlockBtn = document.getElementById("unlockBtn");
    const unlockInput = document.getElementById("unlockInput");
    const unlockStatus = document.getElementById("unlockStatus");

    unlockBtn.onclick = () => {
      if (unlockInput.value === unlockCode) {
        unlockSection.classList.remove("active");
        mainSection.classList.add("active");
      } else {
        unlockStatus.textContent = "Incorrect code. Try again.";
      }
    };

    const Secret_alphabet = [
      "1", "2", "6", "5", "1", "8", "9", "3", "11", "4", "10", "15",
      "13", "14", "12", "18", "16", "19", "17", "20", "22", "21", "24",
      "25", "23", "26"
    ];

    const english_letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const shift = 1;

    if (Secret_alphabet.length !== english_letters.length) {
      alert("Error: Secret_alphabet must have exactly 26 elements.");
    }

    const shifted_english_to_secret = {};
    for (let i = 0; i < english_letters.length; i++) {
      shifted_english_to_secret[english_letters[i]] = Secret_alphabet[(i + shift) % Secret_alphabet.length];
    }

    const shifted_secret_to_english = {};
    for (const [key, value] of Object.entries(shifted_english_to_secret)) {
      shifted_secret_to_english[value] = key;
    }

    function encodeMessage(message) {
      return [...message.toUpperCase()]
        .map(ch => shifted_english_to_secret[ch] || ch)
        .join(" ");  // Delimiter between numbers
    }

    function decodeMessage(message) {
      const tokens = message.trim().split(/\s+/);  // Split using whitespace
      return tokens.map(tok => shifted_secret_to_english[tok] || tok).join("");
    }

    const inputText = document.getElementById("inputText");
    const outputDiv = document.getElementById("output");
    const encodeBtn = document.getElementById("encodeBtn");
    const decodeBtn = document.getElementById("decodeBtn");

    encodeBtn.onclick = () => {
      const encoded = encodeMessage(inputText.value);
      outputDiv.textContent = encoded;
    };

    decodeBtn.onclick = () => {
      const decoded = decodeMessage(inputText.value);
      outputDiv.textContent = decoded;
    };
  </script>

</body>
</html>
