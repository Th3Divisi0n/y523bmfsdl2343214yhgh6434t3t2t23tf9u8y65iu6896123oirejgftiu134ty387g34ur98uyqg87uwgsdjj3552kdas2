<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N.D.A.E.C Login</title>
  <style>
    body {
      background-color: rgb(32,16,16);
      color: rgb(255,239,239);
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }
    textarea, input {
      width: 300px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 16px;
      background: #222;
      color: rgb(255,239,239);
      border: 1px solid #444;
      padding: 8px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: rgb(255,239,239);
      border: none;
      border-radius: 5px;
      color: rgb(32,16,16);
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: rgb(255,239,239);
    }
    #output {
      white-space: pre-wrap;
      margin-top: 20px;
      width: 300px;
      min-height: 50px;
      background: #222;
      padding: 10px;
      border: 1px solid #444;
    }
    #unlockSection, #devConfirmSection, #devUnlockSection, #mainSection {
      display: none;
      flex-direction: column;
      align-items: center;
    }
    #unlockSection.active, #devConfirmSection.active, #devUnlockSection.active, #mainSection.active {
      display: flex;
    }
    #yesNoButtons > button {
      width: 100px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <h1>N.D.A.E.C Login</h1>

  <!-- Normal Unlock -->
  <div id="unlockSection" class="active">
    <label for="usernameInput">Username :</label>
    <input type="text" id="usernameInput" placeholder="Enter username..." value="" />
    <input type="password" id="unlockInput" placeholder="Enter unlock code..." />
    <button id="unlockBtn">Unlock</button>
    <div id="unlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Developer Confirm -->
  <div id="devConfirmSection">
    <p>Are you the developer?</p>
    <div id="yesNoButtons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Developer Unlock -->
  <div id="devUnlockSection">
    <label for="devUsernameInput">Developer Username :</label>
    <input type="text" id="devUsernameInput" placeholder="Enter developer username..." value="" />
    <input type="password" id="devUnlockInput" placeholder="Enter developer code..." />
    <button id="devUnlockBtn">Unlock Dev</button>
    <div id="devUnlockStatus" style="color: red; margin-top: 10px;"></div>
  </div>

  <!-- Main Encrypter UI -->
  <div id="mainSection">
    <textarea id="inputText" placeholder="Enter your message here..."></textarea>
    <div>
      <button id="encodeBtn">Encode</button>
      <button id="decodeBtn">Decode</button>
    </div>
    <div id="output" placeholder="Output will appear here..."></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
